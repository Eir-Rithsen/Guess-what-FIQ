<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess What FIQ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Guess What FIQ</h1>
        <button onclick="loginWithGoogle()">Iniciar sesi√≥n con Google</button>
        <p id="user-info"></p>
        
        <div id="image-container">
            <img id="question-image" src="" alt="Pregunta">
        </div>
        <div id="quiz-options"></div>
        <input type="text" id="answer-box" placeholder="Escribe el nombre completo">
        <button onclick="checkAnswer()">Validar respuesta</button>
        <div id="feedback"></div>
        <div id="timer"></div>
        <button onclick="nextQuestion()">Siguiente</button>
        <button onclick="prevQuestion()">Anterior</button>
        <button onclick="restartGame()">Reiniciar</button>
        <div id="leaderboard"></div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
