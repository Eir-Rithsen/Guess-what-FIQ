<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juego de Instrumentos Quirúrgicos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>¿Qué instrumento quirúrgico es este?</h1>

  <div id="image-container">
    <img id="quiz-image" src="imagenes/Tijeras de Metzenbaum.jpg" alt="Instrumento a identificar">
  </div>

  <form id="guess-form">
    <input type="text" id="guess-input" placeholder="Escribe el nombre aquí..." required>
    <button type="submit">Comprobar</button>
  </form>

<div id="sprite-container">
  <img src="sprites/animacion_sprite.gif" alt="Personaje animado">
</div>
  
  <div id="feedback"></div>

  <h2>Pregunta adicional:</h2>
  <div id="multiple-choice"></div>

  <script src="script.js"></script>
</body>
</html>
