<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess What FIQ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Guess What FIQ</h1>
    <div class="user-info">
      <label for="username">Nombre:</label>
      <input type="text" id="username" placeholder="Ingresa tu nombre" />
      <button id="startBtn">Comenzar</button>
    </div>
    <div class="quiz" style="display:none;">
      <div class="image-container">
        <img id="quizImage" src="" alt="Imagen de instrumento" />
      </div>
      <div class="questions-container" id="questionsContainer"></div>
      <div class="navigation">
        <button id="prevBtn">Anterior</button>
        <button id="nextBtn">Siguiente</button>
      </div>
      <div class="timer">
        Tiempo: <span id="timer">00:00</span>
      </div>
      <div class="score">
        Puntos: <span id="score">0</span>
      </div>
      <button id="resetBtn">Reiniciar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
